<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="{CSS_PATH}/base.css">
    <link rel="stylesheet" href="{CSS_PATH}/bootstrap.min.css">
    <script src="{JS_PATH}/upload.js"></script>
    <style>
        .form-horizontal .form-group {
            margin-right: 0;
            margin-left: 0;
        }
    </style>
</head>
<body>

<form class="form-horizontal" action="index.php?m=admin&f=lists&a=addCon" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label" name="cid">所属分类</label>
        <div class="col-sm-10">
            <select name="pid" id="" class="form-control">
                <option value="0">
                    --一级分类--
                </option>
                {$str}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" name="title">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">介绍</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3" name="txt">
        </div>
    </div>
    <input type="hidden" value="" name="cid">
    <input type="hidden" name="imgUrl">
    <div class="uploadbox"></div>

    <div class="form-group">
        <label class="col-sm-2 control-label">价格</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="price">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">关键字</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="keywords">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">推荐位</label>
        <div class="col-sm-10">
            {foreach $result as $v}
            <input type="checkbox" name="posid[]" value="{$v['posid']}">{$v['posname']}
            {/foreach}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">地址</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="address" placeholder="市·区">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">英文</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="add" placeholder="city upper">
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">提交</button>
</form>
</body>

<script>
    var obj = new upload();
    obj.createView({
        parent: document.querySelector(".uploadbox")
    })
    obj.up("index.php?m=admin&f=upload&a=move", function (data) {
        document.querySelector("input[name='imgUrl']").value = data;
    });
</script>
</html>
